<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title></ion-title>
      <img class="avatar cliente" src="https://firebasestorage.googleapis.com/v0/b/tiendq-3d47a.appspot.com/o/img%2Fadmin%2FavatarF.png?alt=media&token=fe0bacb2-f133-452b-9b29-7d16403b2af2">
      
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
        <!-- Subir Facturas -->
      </button>
     
    
    <div class="separador"></div>

    <button menuClose ion-item  (click)="salir()">
      <ion-icon name="log-out"></ion-icon> Salir
    </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
