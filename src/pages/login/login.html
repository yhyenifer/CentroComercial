<ion-header>

  <ion-navbar>
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
    <form>
      <ion-item>
        <ion-label floating>Correo</ion-label>
        <ion-input 
          [(ngModel)]="user.email" 
          name="email" 
          type="text" 
          autocapitalize="off" 
          required
        >
        </ion-input>
      </ion-item>
     
      <ion-item>
        <ion-label floating>Contrase√±a</ion-label>
        <ion-input 
          [(ngModel)]="user.password" 
          name="password" 
          type="password" 
          required
        >
        </ion-input>
      </ion-item>
      <div padding>
        <button 
            ion-button 
            (click)="login()" 
            type="submit" 
            color="primary" 
            block
        >
          Login
        </button> 
    
        <button 
          ion-button 
          (click)="signin()" 
          type="submit" 
          color="secondary" 
          block
        >
          Registarme
        </button>
      </div>
    </form>
  </ion-list>
</ion-content>
