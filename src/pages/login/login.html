<ion-header>

  
</ion-header>


<ion-content padding>

<ion-list>

    <img class="logo" src="https://firebasestorage.googleapis.com/v0/b/tiendq-3d47a.appspot.com/o/img%2Fadmin%2Flogo.png?alt=media&token=8743287f-762a-42b0-ab73-d659ae302dbf">
    <form>

      <ion-item>
        <ion-label floating>Correo</ion-label>
        <ion-input 
          [(ngModel)]="user.email" 
          name="email" 
          type="text" 
          autocapitalize="off" 
          required

        >
        </ion-input>
      </ion-item>
     
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input 
          [(ngModel)]="user.password" 
          name="password" 
          type="password" 
          required
        >
        </ion-input>
      </ion-item>
      <div padding >
        <button class="auth"

            ion-button 
            (click)="login(user)" 
            type="submit" 
            color="primary"
            block
        >
          Autentícate 
        </button> 
    
        <button 
          ion-button 
          (click)="signin()" 
          type="submit" 
         color="primary"
          block
        >
          Registráte
        </button>
      </div>
    </form>
  </ion-list>
</ion-content>
